
namePrefix: dev-
commonLabels:
  env: development

commonAnnotations:
  enableFor: developers

images:
- digest: sha256:feacaddaea76fe3b3389a9ca2d88f91492922749ed5835f7b28937763d649ffd
  name: image-registry.openshift-image-registry.svc:5000/book-test/person-service
  newName: quay.io/izderadicka/person-service

configMapGenerator:
- literals:
  - APP_GREETING=We are in DEVELOPMENT mode
  name: app-config

patches:
- patch: |-
    - op: replace
      path: /spec/to/name
      value: dev-person-service
  target:
    kind: Route
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Always
  target:
    kind: Deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
